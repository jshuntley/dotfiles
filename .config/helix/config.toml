#theme = "ayu_mirage"
# theme = "catppuccin_macchiato"
# theme = "phthalo_pastel"
theme = "nord"

[editor]
cursorline = true
color-modes = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.indent-guides]
render = true

[keys.normal.backspace]
r = ":run-shell-command cargo run"
s = [":w", ":config-reload"]
c = ":config-open"
g = ":run-shell-command echo 'Hello, World!'"

[keys.normal]
C-g = [":new", ":insert-output lazygit", ":buffer-close!", ":redraw"]
